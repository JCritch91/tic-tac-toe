<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./java.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <button class="reset">Restart</button>
    </div>

        <div class="gridContainer">
            <div id="0,0" class="gridCell zero">0</div>
            <div id="0,1" class="gridCell one">1</div>
            <div id="0,2" class="gridCell two">2</div>
            <div id="1,0" class="gridCell three">3</div>
            <div id="1,1" class="gridCell four">4</div>
            <div id="1,2" class="gridCell five">5</div>
            <div id="2,0" class="gridCell six">6</div>
            <div id="2,1" class="gridCell seven">7</div>
            <div id="2,2" class="gridCell eight">8</div>
        </div>
    <div class="footer">footer</div>

</body>
</html>
