<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./java.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="reset">Restart</div>
    </div>

        <div class="gridContainer">
            <div id="0,0" class="gridCell zero"></div>
            <div id="0,1" class="gridCell one"></div>
            <div id="0,2" class="gridCell two"></div>
            <div id="1,0" class="gridCell three"></div>
            <div id="1,1" class="gridCell four"></div>
            <div id="1,2" class="gridCell five"></div>
            <div id="2,0" class="gridCell six"></div>
            <div id="2,1" class="gridCell seven"></div>
            <div id="2,2" class="gridCell eight"></div>
        </div>
